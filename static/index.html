<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>COVID-19 Quarantine Countdown</title>
</head>
<body>
    <label for="state-names">Select A State:</label>
    <select id="state-names" name="state-names" onchange="getEndDate()"></select> 
    <script src="scripts/main.js"></script>
    <div class="container">
        <p id="timer">
        <span id="timer-days"></span>
        <span id="timer-hours"></span>
        <span id="timer-mins"></span>
        <span id="timer-secs"></span>
        </p>
    </div>
    <p id="end-message"></p>
</body>
</html>
